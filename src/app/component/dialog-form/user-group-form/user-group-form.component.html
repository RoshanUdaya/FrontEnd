<h1 mat-dialog-title>Add User Group Form</h1>
<div mat-dialog-content>
    <form [formGroup]="userGroupForm">
        <div class="example-container">
            <mat-form-field appearance="outline">
              <mat-label>Group Name</mat-label>
              <input matInput placeholder="" [formControl]="groupName" required>
              <mat-error *ngIf="groupName.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="example-container">
            <mat-form-field appearance="outline">
                <mat-label>Access Rule</mat-label>
                <mat-select [formControl]="accessRuleId">
                  <mat-option *ngFor="let rule of accessRules" [value]="rule.id">{{rule.ruleName}}</mat-option>
                </mat-select>
                <mat-error *ngIf="accessRuleId.hasError('required')">You must make a selection</mat-error>
            </mat-form-field>
        </div>
    </form> 
</div>
<div mat-dialog-actions [align]="'end'">
    <button class="btn btn-danger mr-2"  mat-dialog-close>Cancel</button>
    <button class="btn btn-success" (click)="addUserGroup()">{{actionBtn}}</button>
</div>
