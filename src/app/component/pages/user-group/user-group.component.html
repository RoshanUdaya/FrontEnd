<div class="container mt-3">
    <div class="row">
            <button class="btn btn-info" (click)="openDialog()">Add User Group</button>
    </div>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="groupName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Group Name </th>
            <td mat-cell *matCellDef="let row"> {{row.groupName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="ruleName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rule Name</th>
            <td mat-cell *matCellDef="let row"> {{row.accessRuleDTO.ruleName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="permission">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Permission </th>
            <td mat-cell *matCellDef="let row"> {{row.accessRuleDTO.permission}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="editUserGroup(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUserGroup(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
</div>
